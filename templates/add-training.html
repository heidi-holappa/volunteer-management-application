{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block headername %}Volunteer Management App{% endblock %}

{% block content %}

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-8">
            <h1>Choose a training to add</h1>
            <form action="/view-user/{{Â user.user_id }}" method='GET'><input class="btn btn-link" id="addnew"
                    name="logout" type="submit" value="Back" /></form>
            <br>
            <form action="/add-training/{{ user.user_id }}" method="POST">
                <table>
                    <tr>
                        <td>Choose date:</td>
                        <td><input class="form-control" id="date" placeholder="Enter date of training" type='date'
                                name='date' /></td>
                    </tr>
                    <tr>
                        <td>Select training:</td>
                        <td>
                            <select class="form-control form-control-sm" name='training_id'>
                                <option value="" selected disabled>Choose activity</option>
                                {% for training in trainings %}
                                <option value="{{ training.training_id }}">{{ training.training }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="right"><input class="btn btn-primary" id="submit" name="submit"
                                type="submit" value="submit" /></td>
                    </tr>
                </table>
            </form>
            <br>
            <br>
            <br>


        </div>
    </div>
</div>

{% endblock %}
