<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Volunteer Management App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style></style>
    </head>
    
    <body>
        
        <header class="infinitehead">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-12 text-center">
                        <h1 class="font-weight-light">Volunteer Management Application</h1>
                        <p class="lead">Inspirational slogan here.</p>
                        <form action="/logout" method='GET'><input class="btn btn-primary" id="addnew" name="logout" type="submit" value="Logout"/></form>
                    </div>
                </div>
            </div>
        </header>

        <div class="container" style="margin-top:30px">
            <div class="row">
                <div class="col-sm-8">
                    <h1>Write a reply</h1>
                    <br>
                    <form action="/submit-reply/{{ id }}" method="POST">
                        <table>
                            <tr>
                                <td colspan="2">
                                    <div class="alert alert-secondary" role="alert">
                                        <b>Original message by: </b> {{ message.firstname }} {{ message.lastname }} <br>
                                        <b>Content: </b> <br> <br>
                                        {{ message.content }}
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <input type="hidden" id="task_id" name="task_id" value="{{Â message.task_id }}">
                            </tr>
                            <tr>
                                <td colspan="2"><textarea  class="form-control" id='content' placeholder="Write a reply" type='text' name='content' rows="4" cols="50"></textarea></td>
                            </tr>
                            <tr>
                                <td colspan="2" align ="right"><input class="btn btn-primary" id="submit" name="submit" type="submit" value="submit" /></td>
                            </tr>
                        </table>
                    </form>    
    

                </div>
            </div>
        </div>



        <div class="jumbotron text-center" style="margin-bottom:0">
            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h4>Site information</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p><a href="https://github.com/heidi-holappa/volunteer-management-application/tree/main/Documentation" target="_blank">Project documentation</a></p>
                        </div>
                        <div class="col">
                            <p><a href="/docs/feedback">Feedback</a></p>
                        </div>
                         <div class="col">
                            <p><a href="/docs/aboutus">About Us</a></p>
                        </div> 
                    </div>
                </div>
                
            </footer>
        </div>
    </body>
</html>
